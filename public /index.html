<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="com.css">
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <div class="container">
<div class="top-bar">
  <div class="balance-container">
    <img class="small" src="zph.png" alt="Coin Image">
    <span class="balance">5000.00ZPH</span>
  </div>
  <div class="level-container">
    <span class="level">Lvl 5</span>
  </div>
</div>
        
        <div class="user-info-container">
            <!-- User name will be dynamically inserted here -->
        </div>
        
        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close-btn" onclick="closePopup()">&times;</span>
                <h2>Sign In</h2>
                <p class="signin-header">Sign in with:</p>
                <div class="signin-options">
                    <div class="signin-option" id="google-signin">
                        <div class="icon-container">
                            <img src="google.png" alt="Google Icon">
                        </div>
                    </div>
                    <div class="signin-option" id="facebook-signin">
                        <div class="icon-container">
                            <img src="facebook.png" alt="Facebook Icon">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="main-content-container" id="main-content-container">
            <div class="nexcoin-title">Zephyrcoin</div>
            <main>
                <div class="coin-image" id="tap-coin">
                    <img src="zph.png" alt="Coin Image">
                </div>

            <div id="farming-info">
  <div class="progress-container">
    <div class="progress-bar"></div>
    <div class="progress-fill"></div>
    <div class="progress-text">
      Farming: â‚¿ <span class="farming-amount">0</span>
      <span class="time"></span>
    </div>
  </div>
  <button id="start-farming-btn">Start Farming</button>
</div>
                <button id="claim-btn" style="display: none;">Claim</button>
            </main>
        </div>
        
        <div class="task-content-container" id="task-content-container" style="display: none;">
            <div class="nexcoin-title">Tasks</div>
            <div class="task-list">
                <div class="task-item">
                    <div class="task-icon"><i class="fas fa-rocket"></i></div>
                    <div class="task-info">
                        <div class="task-title">Launch Telegram Apps Center</div>
                        <div class="task-points">+300 ZPH</div>
                    </div>
                    <button class="task-action">Open</button>
                </div>
                <div class="task-item">
                    <div class="task-icon"><i class="fas fa-seedling"></i></div>
                    <div class="task-info">
                        <div class="task-title">Farm 5,000 ZPH</div>
                        <div class="task-progress">1,901/5,000 ZPH</div>
                        <div class="task-points">+200 </div>
                    </div>
                    <button class="task-action">Claim</button>
                </div>
                <!-- Add more task items as needed -->
            </div>
        </div>
        
        <div class="friends-content-container" id="friends-content-container" style="display: none;">
            <div class="friends-title">Friends</div>
            <div class="friends-list">
                <div class="friend-item">
                    <img src="friend1.png" alt="Friend Image">
                    <div class="friend-name">Friend 1</div>
                </div>
                <div class="friend-item">
                    <img src="friend2.png" alt="Friend Image">
                    <div class="friend-name">Friend 2</div>
                </div>
                <!-- Add more friend items as needed -->
            </div>
        </div>
        
        <footer>
            <div class="nav-container">
                <div class="nav-item" id="home-tab">
                    <i class="fas fa-home icon"></i>
                    <span>Home</span>
                </div>
                <div class="nav-item" id="task-tab">
                    <i class="fas fa-solid fa-bars-progress icon"></i>
                    <span>Task</span>
                </div>
                <div class="nav-item" id="friends-tab">
                    <i class="fas fa-solid fa-user-group icon"></i>
                    <span>Friends</span>
                </div>
            </div>
        </footer>
    </div>
    
    <div id="notification-popup" class="notification-popup">
        <div class="notification-content">
            <span class="close-notification-btn">&times;</span>
            <p id="notification-message"></p>
        </div>
    </div>
